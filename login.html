<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Intake Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p id="authTitle">Sign in to access the Job Intake Form</p>
            </div>

            <form id="authForm" class="auth-form">
                <div class="form-group full-width">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>

                <div class="form-group full-width">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" id="submitBtn" class="btn-primary full-width">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleAuth">Sign Up</a></p>
            </div>

            <div id="authMessage" class="auth-message hidden"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
