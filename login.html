<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Intake Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p id="authTitle">Sign in to access the Job Intake Form</p>
            </div>

            <form id="authForm" class="auth-form">
                <div id="nameGroup" class="form-group full-width hidden">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe">
                </div>

                <div class="form-group full-width">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>

                <div class="form-group full-width">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                    <div class="text-right" style="margin-top: 0.5rem;">
                        <a href="#" id="forgotPassword"
                            style="font-size: 0.85rem; color: var(--text-secondary); text-decoration: none;">Forgot
                            Password?</a>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-primary full-width">
                    Sign In
                </button>
            </form>

            <!-- Password Reset Request Form -->
            <form id="resetRequestForm" class="auth-form hidden">
                <div class="form-group full-width">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" required placeholder="you@example.com">
                </div>
                <button type="submit" id="resetBtn" class="btn-primary full-width">
                    Send Reset Link
                </button>
                <div class="text-center">
                    <a href="#" id="backToLogin" style="font-size: 0.9rem; color: var(--text-secondary);">Back to
                        Login</a>
                </div>
            </form>

            <!-- New Password Form -->
            <form id="updatePasswordForm" class="auth-form hidden">
                <div class="form-group full-width">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required placeholder="••••••••" minlength="6">
                </div>
                <button type="submit" id="updatePasswordBtn" class="btn-primary full-width">
                    Update Password
                </button>
            </form>

            <div class="auth-footer" id="authFooter">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleAuth">Sign Up</a></p>
            </div>

            <div id="authMessage" class="auth-message hidden"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
